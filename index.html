<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css">
   <link rel="stylesheet" href="./Assets/css/style.css">
   <title>Fetch Movie</title>
</head>

<body>
   
      <header class="p-4 mb-4">
         <div class="container">
            <div class="row">
               <div class="col-6">
               <a href="index.html">
                  <img class="logo" src="./Assets/img/logo.svg" alt="" title="">
               </a>
               </div>
               <div class="col-6 text-right">
               <button class="btn btn-primary btn-large nfx-btn text-white" id="addMovieBtn">
                     Add New Movie
               </button>
               </div>
            </div>
         </div>
      </header>

     <div class="container">
         <div class="row" id="movieContainer">
                  
         </div>
     </div>

     <div class="backDrop movieClose" id="backDropId">
     </div>

     <div class="movieModal mb-8" id="movieModalId">
         <form id="movieForm">
            <div class="card mb-4">
               <div class="card-header d-flex justify-content-between">
                  <h3>ADD MOVIE DETAILS</h3>
                  <!-- <span class="movieClose"><h2>X</h2></span> -->
                  <span class="movieClose"><i class="fa-solid fa-xmark"></i></span>

               </div>
               <div class="card-body">
               
                     <div class="form-group">
                        <label  for="title">MOVIE TITLE</label>
                        <input    class="form-control" type="text"  id="title">
                     </div>
                     <div class="form-group">
                        <label for="imageUrl">MOVIE IMAGE URL</label>
                        <input   class="form-control" type="text"  id="imageUrl">
                     </div>
                     <div class="form-group">
                        <label for="content">CONTENT</label>
                        <textarea   class="form-control"   id="content"></textarea>
                     </div>
                     <div class="form-group">
                        <label for="rating">RATING</label>
                        <select id="rating"  class="form-control">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                        </select>
                     </div>
               
               </div>
               <div class="card-footer text-right mb-4">

                  <button type="submit" id="movieSubmitBtnId" class="btn btn-sm btn-outline-primary"> Add Movie</button>
                  <button type="button" id="movieUpdateBtnId" class="btn btn-sm btn-outline-primary d-none"> Update Movie</button>
                  <button type="button" class="btn btn-sm btn-outline-danger movieClose"> Cancel</button>

               </div>
            </div>
         </form>
     </div>

     <div class="loader d-none" id="loader">
         <div class="spinner-border text-secondary" role="status">
            <span class="sr-only">Loading...</span>
         </div>
      </div>
    
  
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
      <script src="https://kit.fontawesome.com/55e8a1b962.js" crossorigin="anonymous"></script>
      <script src="./assets/js/app.js"></script>
</body>

</html>
